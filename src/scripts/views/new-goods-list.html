{{#each list}}
<li>
    <div>
        <a href="##" alt="">
            <img src="//image.meilele.com/{{goods_img}}">
        </a>
        <div class="msg">
            <p class="msg-detail">
                <a href="##">{{goods_name}}</a>
            </p>
            <p class="msg-price">￥{{show_price}}</p>
            <p class="msg-sales">已售<span class="msg-sales-num">{{variable_sales_amount}}</span></p>
        </div>
    </div>
</li>
{{/each}}
